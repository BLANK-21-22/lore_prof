{% macro pastMeet(meeting) %}

<div class="pastMeet">
            <div class="meetAboutTime">
                <div class="meetTime">
                    <p class="parTime">
                        {{ meeting.date_of_the_event }}
                    </p>
                </div>
                <div class="meetTime">
                    <p class="parTime">
                        XX
                    </p>
                </div>
                <div class="meetTime meetDate">
                    <p class="parTime">
                        XX
                        <br>
                        XX
                    </p>
                </div>
            </div>
            <div class="meetAbout">
                <div class="meetName">
                    <h3 onclick="window.location.href = './aboutMeet.html';">
                        {{ meeting.name }}
                    </h3>
                </div>
                <div class="meetInfo">
                    <p>
                        {{ meeting.description }}
                    </p>
                    <button class="meetDetails" onclick="window.location.href = '/event/{{ meeting.id }}';">
                        Подробнее
                    </button>
                </div>
            </div>
        </div>
{% endmacro %}
