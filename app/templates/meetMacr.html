{% macro meet(event_id, name, date_of_event, description, place, event_form) %}

 <div class="meet">
            <div class="meetAbout">
                <div class="meetName">
                    <h3 onclick="window.location.href = './aboutMeet/{{event_id}}';">
                        {{ name }}
                    </h3>
                </div>
                <div class="meetInfo">
                <p><b>Дата и время проведения: {{ date_of_event }}</b></p>
                    <p>
                        {{ description|safe }}
                    </p>
                    <button class="meetDetails" onclick="window.location.href = './aboutMeet/{{event_id}}';">
                        Подробнее
                    </button>
                </div>
            </div>
        </div>

{% endmacro %}
